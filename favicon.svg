<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gold" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a68519"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#e8d48b"/>
    </linearGradient>
    <linearGradient id="needle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#e8d48b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0a0e1a"/>

  <!-- Gauge arc (partial circle representing the meter) -->
  <path d="M 6 22 A 10 10 0 0 1 26 22" fill="none" stroke="url(#gold)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Tick marks on gauge -->
  <line x1="7" y1="18" x2="9" y2="19" stroke="#c9a227" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="10" y1="13" x2="12" y2="14.5" stroke="#c9a227" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="16" y1="11" x2="16" y2="13.5" stroke="#c9a227" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="22" y1="13" x2="20" y2="14.5" stroke="#c9a227" stroke-width="1.5" stroke-linecap="round" opacity="0.85"/>
  <line x1="25" y1="18" x2="23" y2="19" stroke="#e8d48b" stroke-width="1.5" stroke-linecap="round" opacity="1"/>

  <!-- Needle pointing to high RPM (acceleration) -->
  <line x1="16" y1="22" x2="23" y2="15" stroke="url(#needle)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Center pivot point -->
  <circle cx="16" cy="22" r="2.5" fill="#c9a227"/>
  <circle cx="16" cy="22" r="1.2" fill="#0a0e1a"/>
</svg>
